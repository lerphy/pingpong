<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping Pong Family</title>
  <meta name="description" content="Ping Pong Family: A loosely knit group in Trondheim for outdoor table tennis. Free, open, no membership, just people having fun!">
  <meta name="keywords" content="ping pong, table tennis, Trondheim, outdoor, community, bordtennis">
  <meta name="author" content="Ping Pong Family">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Ping Pong Family">
  <meta property="og:description" content="We are a loosely knit group of people who love to play table tennis outdoors in Trondheim. No stress. No obligations. Everyone is welcome!">
  <meta property="og:image" content="https://pingpongfamily.org/pingpongfamily.jpeg">
  <meta property="og:url" content="https://pingpongfamily.org/">
  <meta property="og:type" content="website">
  <link rel="me" href="https://www.instagram.com/pingpongfamily.trd/" />
  <script src="https://cdn.counter.dev/script.js" data-id="dad985f2-4cf5-45ef-983b-e17b014b5c75" data-utcoffset="1"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #acf39d;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
    }
    body {
      box-sizing: border-box;
      overflow-y: auto;
      color: #E85F5C;
    }
    .section {
      display: flex;
      align-items: stretch;
      height: 100vh;
      border: 6px solid #773344;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .side {
      min-width: 0;
      min-height: 0;
      position: relative;
      box-sizing: border-box;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      height: 100vh;
      padding: 0;
      margin: 0;
    }
    .side.left {
      flex-basis: 60%;
      flex-shrink: 0;
      flex-grow: 0;
      background: none;
      justify-content: flex-start;
      transition: flex-basis 0.1s;
      min-width: 300px;
    }
    .side.right {
      flex-basis: 40%;
      flex-shrink: 0;
      flex-grow: 0;
      background: black;
      justify-content: flex-start;
      align-items: stretch;
      position: relative;
      overflow: hidden;
      transition: flex-basis 0.1s;
      min-width: 300px;
      padding: 0;
      margin: 0;
    }
    .rotated-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      z-index: 1;
      pointer-events: none;
      background: black;
      max-width: none;
      max-height: none;
      transform: none;
      display: block;
    }
    .resizer {
      width: 10px;
      background: transparent;
      cursor: col-resize;
      z-index: 10;
      position: relative;
      height: 100vh;
      flex-shrink: 0;
      user-select: none;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    .resizer-bar {
      width: 6px;
      height: 100vh;
      background: #773344;
      border-radius: 0;
      margin: auto 0;
      transition: background 0.2s;
    }
    .resizer.active .resizer-bar {
      background: #9CFFFA;
    }
    .vertical-line { display: none; }
    .title {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      font-weight: bold;
      color: #E85F5C;
      font-size: 1.25rem;
      letter-spacing: 2px;
      z-index: 4;
      max-width: 90vw;
      text-align: left;
    }
    .english {
      color: #E85F5C;
      font-size: 0.9rem;
      margin-left: 1.5rem;
      padding: 1.5rem 1.2rem 1.2rem 0;
      max-width: 600px;
      text-align: left;
      z-index: 4;
    }
    .section.bottom-section {
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      height: 100vh;
      border: 6px solid #773344;
    }
    .bottom-flex {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      min-height: 0;
      position: relative;
      flex: 1 1 auto;
    }
    .bottom-top, .bottom-bottom {
      min-height: 40px;
      position: relative;
      background: transparent;
    }
    .bottom-top {
      top: 1.5rem;
      left: 1.5rem;
      flex-basis: 60%;
      flex-shrink: 0;
      flex-grow: 0;
      background: none;
      justify-content: flex-start;
      transition: flex-basis 0.1s;
      min-height: 120px;
      overflow-y: auto; /* enable vertical scroll if needed */
      overflow-x: hidden; /* prevent horizontal scroll */
    }
    /* Custom scrollbars for .bottom-top */
    .bottom-top::-webkit-scrollbar {
      width: 10px;
      background: #E9F5DB;
    }
    .bottom-top::-webkit-scrollbar-thumb {
      background: #773344;
      border-radius: 8px;
    }
    .bottom-top::-webkit-scrollbar-thumb:hover {
      background: #9CFFFA;
    }
    .bottom-top::-webkit-scrollbar-corner {
      background: transparent;
    }
    .bottom-top {
      scrollbar-width: thin;
      scrollbar-color: #773344 #E9F5DB;
    }
    .bottom-bottom {
      flex-basis: 40%;
      flex-shrink: 0;
      flex-grow: 0;
      background: none;
      transition: flex-basis 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }
    .h-resizer {
      height: 10px;
      background: transparent;
      cursor: row-resize;
      position: relative;
      width: 100%;
      z-index: 10;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    .h-resizer-bar {
      width: 100vw;
      max-width: 100%;
      height: 6px;
      background: #773344;
      border-radius: 0;
      margin: auto 0;
      transition: background 0.2s;
    }
    .h-resizer.active .h-resizer-bar {
      background: #9CFFFA;
    }
    .horizontal-line { display: none !important; }
    .bottom-links-container {
      position: relative;
      width: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      pointer-events: auto;
      box-sizing: border-box;
    }
    .links-content {
      color: #E85F5C;
      font-size: 1.1rem;
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      text-align: left;
      margin-left: 1.5rem;
      margin-right: 0;
      background: none;
      border: none;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      word-break: break-word; /* ensures long words/URLs wrap */
    }
    .link-row {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 0.6rem;
      width: 100%;
      word-break: break-word;
    }
    .link-label-link {
      color: #E85F5C;
      text-decoration: underline;
      transition: color 0.2s;
      font-size: 1.1rem;
      word-break: break-word;
      white-space: normal;
      overflow-wrap: anywhere;
      min-width: 0;
      max-width: 100%;
    }
    .link-label-link:hover,
    .link-label-link:focus {
      color: #9CFFFA;
    }
    .mailto-link-bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      width: max-content;
      min-width: 220px;
      margin: auto;
    }
    .mailto-link-bottom a {
      color: #E85F5C;
      text-decoration: underline;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      transition: color 0.2s;
      text-align: center;
      margin: 0 auto;
      display: block;
      width: max-content;
    }
    .mailto-link-bottom a:hover,
    .mailto-link-bottom a:focus {
      color: #9CFFFA;
    }
    .scroll-down-indicator {
      position: fixed;
      left: 0.8rem;
      bottom: 0.8rem;
      z-index: 1002;
      cursor: pointer;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      outline: none;
      box-shadow: none;
      -webkit-tap-highlight-color: transparent;
      transform: none;
    }
    .scroll-down-indicator:focus {
      outline: none !important;
      box-shadow: none !important;
    }
    .scroll-down-indicator:active {
      outline: none !important;
      box-shadow: none !important;
    }
    .scroll-down-indicator::-moz-focus-inner {
      border: 0;
    }
    .triangle {
      display: block;
      width: 28px;
      height: 28px;
      text-align: center;
      font-size: 2.1rem;
      color: #E85F5C;
      pointer-events: none;
      user-select: none;
      line-height: 28px;
      transition: transform 0.4s cubic-bezier(.77,0,.18,1.09);
    }
    .triangle.up {
      transform: rotate(180deg);
    }
    #cursor-shadow {
      position: fixed;
      pointer-events: none;
      width: 48px;
      height: 48px;
      background: rgba(37, 99, 235, 0.15);
      border-radius: 50%;
      box-shadow: 0 0 24px 12px rgba(37, 99, 235, 0.25);
      transform: translate(-50%, -50%);
      z-index: 1000;
      transition: left 0.08s, top 0.08s;
      will-change: left, top;
    }
    @media (max-width: 800px) {
      .section {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        border: none;
      }
      .resizer, .resizer-bar,
      .h-resizer, .h-resizer-bar {
        display: none !important;
      }
      .title {
        position: static;
        margin: 2rem auto 1.2rem auto;
        display: block;
        text-align: center;
      }
      .side {
        width: 100vw !important;
        height: auto !important;
        min-width: unset;
      }
      .english {
        margin: 0 auto 1.5rem auto;
        width: 90vw;
        max-width: 95vw;
        font-size: 1rem;
        padding: 1.2rem 1rem 1.2rem 1rem;
      }
      .bottom-links-container {
        position: static;
        width: 100vw;
        margin: 2rem 0 0 0;
        padding: 0;
        align-items: flex-start;
      }
      .links-content {
        width: 90vw;
        max-width: 95vw;
        font-size: 1rem;
        padding: 1.2rem 1rem 1.2rem 1rem;
        margin-left: 0;
      }
      .mailto-link-bottom {
        position: static;
        margin-top: 2rem;
        top: auto;
        left: auto;
        right: auto;
        width: 100vw;
        transform: none;
        display: flex;
        justify-content: center;
      }
      .mailto-link-bottom a {
        width: max-content;
      }
      .scroll-down-indicator {
        left: 0.8rem;
        right: auto;
        bottom: 0.8rem;
        top: auto;
        width: 36px;
        height: 36px;
        transform: none;
      }
      .triangle {
        width: 20px;
        height: 20px;
        font-size: 1.7rem;
      }
      #cursor-shadow {
        width: 32px;
        height: 32px;
      }
      .side.right {
        width: 100vw !important;
        height: auto !important;
      }
      .rotated-video {
        width: 100vw !important;
        height: auto !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        position: static !important;
        object-fit: cover;
      }
    }
    @media (max-height: 400px) {
      .links-content {
        font-size: 0.95rem;
        padding: 0.5rem 0.5rem;
      }
    }
    @media (max-width: 600px) {
      .links-content {
        font-size: 0.9rem;
        padding: 0.5rem 0.5rem;
      }
    }
  </style>
</head>
