<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <style>
    /* Reset and base styling */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #22c55e; /* Tailwind's green-500 */
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* White center line */
    .center-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #fff;
      transform: translateY(-50%);
      z-index: 1;
    }

    /* Under construction text */
    .under-construction-text {
      position: absolute;
      top: 54%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 2;
      text-align: center;
      white-space: nowrap;
    }
