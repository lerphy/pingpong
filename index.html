<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping Pong Family</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #acf39d; font-family: Arial, sans-serif;
      min-height: 100vh; min-width: 100vw; box-sizing: border-box;
      color: #E85F5C;
    }
    .section {
      display: flex;
      height: 100vh;
      border: 6px solid #773344;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .side {
      min-height: 0;
      min-width: 0;
      position: relative;
      box-sizing: border-box;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      height: 100vh;
    }
    .side.left {
      flex-basis: 60%;
      flex-shrink: 0;
      flex-grow: 0;
      background: none;
      justify-content: flex-start;
      transition: flex-basis 0.1s;
    }
    .side.right {
      flex-basis: 40%;
      flex-shrink: 0;
      flex-grow: 0;
      background: black;
      justify-content: flex-start;
      transition: flex-basis 0.1s;
    }
    .rotated-video {
      height: 100vh;
      width: auto;
      display: block;
      background: black;
      z-index: 1;
      pointer-events: none;
    }
    .resizer {
      width: 10px;
      background: #773344;
      cursor: col-resize;
      z-index: 10;
      position: relative;
      height: 100vh;
      flex-shrink: 0;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Optionally add a shadow or border for easier grabbing */
    }
    .resizer-bar {
      width: 6px;
      height: 100vh;
      background: #773344;
      border-radius: 3px;
      margin: auto;
    }
    /* Optional: highlight resizer on hover or drag */
    .resizer.active .resizer-bar {
      background: #9CFFFA;
    }

    @media (max-width: 800px) {
      .section {
        flex-direction: column;
        border: none;
      }
      .resizer, .resizer-bar {
        display: none !important;
      }
      .side {
        width: 100vw !important;
        height: auto !important;
        min-width: unset;
      }
      .rotated-video {
        width: 100vw !important;
        height: auto !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="side left">
      <div>
        <h1>Ping Pong Family</h1>
        <p>This is the left side. Try resizing!</p>
      </div>
    </div>
    <div class="resizer" id="resizer">
      <div class="resizer-bar"></div>
    </div>
    <div class="side right">
      <video class="rotated-video" src="pingpongfamily2.mp4" loop autoplay muted playsinline></video>
    </div>
  </div>
  <script>
    const left = document.querySelector('.side.left');
    const right = document.querySelector('.side.right');
    const resizer = document.getElementById('resizer');
    let dragging = false;

    resizer.addEventListener('mousedown', function(e) {
      dragging = true;
      resizer.classList.add('active');
      document.body.style.cursor = 'col-resize';
      e.preventDefault();
    });

    window.addEventListener('mousemove', function(e) {
      if (!dragging) return;
      // Calculate new left side width as a percentage
      const section = document.querySelector('.section');
      const rect = section.getBoundingClientRect();
      let percent = ((e.clientX - rect.left) / rect.width) * 100;
      percent = Math.max(10, Math.min(90, percent)); // clamp between 10% and 90%
      left.style.flexBasis = percent + "%";
      right.style.flexBasis = (100 - percent) + "%";
    });

    window.addEventListener('mouseup', function() {
      if (dragging) {
        dragging = false;
        resizer.classList.remove('active');
        document.body.style.cursor = '';
      }
    });
  </script>
</body>
</html>
