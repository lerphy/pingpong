<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ...head as before... -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #acf39d;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
    }
    body {
      box-sizing: border-box;
      overflow-y: auto;
      color: #E85F5C;
    }
    .section {
      display: flex;
      align-items: stretch; /* ensures children fill the height */
      height: 100vh;
      border: 6px solid #773344;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .side {
      min-width: 0;
      min-height: 0;
      position: relative;
      box-sizing: border-box;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      height: 100vh;
      padding: 0;
      margin: 0;
    }
    .side.left {
      flex-basis: 60%;
      flex-shrink: 0;
      flex-grow: 0;
      background: none;
      justify-content: flex-start;
      transition: flex-basis 0.1s;
    }
    .side.right {
      flex-basis: 40%;
      flex-shrink: 0;
      flex-grow: 0;
      background: black;
      justify-content: flex-start;
      align-items: stretch;
      position: relative;
      overflow: hidden;
      transition: flex-basis 0.1s;
      padding: 0;
      margin: 0;
    }
    .rotated-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      z-index: 1;
      pointer-events: none;
      background: black;
      max-width: none;
      max-height: none;
      transform: none;
      display: block;
    }
    .resizer {
      width: 10px;
      background: transparent;
      cursor: col-resize;
      z-index: 10;
      position: relative;
      height: 100vh;
      flex-shrink: 0;
      user-select: none;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    .resizer-bar {
      width: 6px;
      height: 100vh;
      background: #773344;
      border-radius: 0;
      margin: auto 0;
      transition: background 0.2s;
    }
    .resizer.active .resizer-bar {
      background: #9CFFFA;
    }
    /* ...rest of your CSS as before... */
  </style>
</head>
<body>
  <div class="section" id="top-section">
    <div class="title">
      <strong>Ping Pong Family</strong>
    </div>
    <div class="side left">
      <!-- ...your content... -->
    </div>
    <div class="resizer" id="resizer">
      <div class="resizer-bar"></div>
    </div>
    <div class="side right" id="video-side">
      <video id="pingpong-video" class="rotated-video" src="pingpongfamily2.mp4" loop autoplay muted playsinline></video>
    </div>
  </div>
  <!-- ...rest of HTML as before... -->
</body>
</html>
